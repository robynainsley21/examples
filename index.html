<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examples</title>

    <link
      rel="shortcut icon"
      href="https://robynainsley21.github.io/images/images/Portfolio logo (1).png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <img
        class="logo"
        src="https://robynainsley21.github.io/images/images/Portfolio logo (1).png"
        alt="logo"
      />
      <div>
        <p id="first">This is the first paragraph</p>
        <p id="second">This is the second paragraph</p>
        <p id="third">This is the third paragraph</p>
      </div>


      <section>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Last name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
            <tr>
                <td>Robyn</td>
                <td>Carnow</td>
                <td>23</td>
                <td>Female</td>
            </tr>
        </table>
        <div id="fullName">
            Robyn Carnow
        </div>
        <div id="image-box">
            <img src="https://robynainsley21.github.io/images/images/headshot.JPG" alt="myPicture">
        </div>
        <div id="hobbies">
            <h2>Hobbies:</h2>
            <li>Reading</li>
            <li>Watching series</li>
            <li>Travelling</li>
        </div>
      </section>
    </main>
  </body>
</html>
